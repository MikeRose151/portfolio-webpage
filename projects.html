      <!-- this script, and script in the head, allows you to render menu -->
      <script>
        // Create a new XMLHttpRequest object
        var xhr = new XMLHttpRequest();

        // Define the function to be executed when the response is received
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status === 200) {
            // Insert the fetched menu HTML into the menu-container div
            document.getElementById('menu-container').innerHTML = xhr.responseText;
          }
        };

        // Send a GET request to fetch the menu.html file
        xhr.open('GET', 'menu.html', true);
        xhr.send();
      </script>
    </body>
  </html>
<!-- end of file -->
